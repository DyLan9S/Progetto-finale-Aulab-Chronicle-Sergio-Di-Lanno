<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>

    <nav th:insert="~{index :: navbar}"></nav>

    <div class="vh-100">
        <div class="container">
            <div class="row">

                <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-grow-1">
                        <h1 th:text="${title}">Collaboration requested</h1>
                    </div>
                </div>

                <div class="col-12 my-5">
                    <form th:action="@{/operations/career/request/save}" method="POST" th:object="${careerRequest}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="body" class="form-label">Reason for request:</label>
                            <textarea class="form-control" id="body" th:field="*{body}" placeholder="Enter motivation..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">For what role?</label>
                            <select class="form-select" id="role" th:field="*{role}">
                                <option th:each="role:${roles}" th:value="${role.id}" th:text="${#strings.substring(role.name, 5)}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Make a request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:insert="~{index :: footer}"></footer>
    <script th:replace="~{index :: bootstrapScript}"></script>

</body>
</html>
