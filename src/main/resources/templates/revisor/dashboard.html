<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <nav th:insert="~{index :: navbar}"></nav>
    <div th:if="${resultMessage}" class="alert alert-success">
        <p th:text="${resultMessage}"></p>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Dashboard Revisor</span>
            </div>

            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1" th:text="${title}">Articles to review</span>
            </div>

            <div class="col-12">
                <table class="table table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Subtitle</th>
                            <th>Category</th>
                            <th>#Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article:${articles}">
                            <td th:text="${article.id}"></td>
                            <td th:text="${article.title}"></td>
                            <td th:text="${article.subtitle}"></td>
                            <td th:if="${article.category}" th:text="${article.category.name}"></td>
                            <td th:unless="${article.category}">No categories</td>
                            <td>
                                <a th:href="@{/articles/revisor/detail/{id}(id=${article.id})}" class="btn btn-primary m-2">
                                    Read
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <footer th:insert="~{index :: footer}"></footer>
    <script th:replace="~{index :: bootstrapScript}"></script>
</body>

</html>
