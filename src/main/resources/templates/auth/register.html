<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>

    <nav th:insert="~{index :: navbar}"></nav>

    <div class="vh-100">
        <div class="container mt-5">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-success">
                            You have successfully registered our app!
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                            <div class="form-group mb-3">
                                <label class="form-label">First Name</label>
                                <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" type="text" th:field="*{firstName}"/>
                                <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" type="text" th:field="*{lastName}"/>
                                <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" placeholder="Enter email address" type="email" th:field="*{email}"/>
                                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Enter password" type="password" th:field="*{password}"/>
                                <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="~{index :: footer}"></footer>

    <script th:replace="~{index :: bootstrapScript}"></script>

</body>
</html>
